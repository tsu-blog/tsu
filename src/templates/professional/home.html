{% extends "components/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="column is-three-quarters is-four-fifths-widescreen">
    {% for post in posts %}
    <div class="post-wrapper listing">
      <a href="/post/{{post['id']}}">
        <div class="level">
          <div class="level-left">
            <h1 class="title is-4 level-item">
              {{post['title']}}
            </h1>
          </div>
          <div class="level-right">
            <span class="tag level-item">{{post['category']}}</span>
            <small class="level-item">{{post['created_at'].strftime("%b %d %Y")}}</small>
          </div>
        </div>
        <div class="content">
          <p>{{post['preview']}} <span class="view-post">â†’</span></p>
        </div>
      </a>
    </div>
    <hr />
    {% endfor %}
  </div>
{% endblock %}
